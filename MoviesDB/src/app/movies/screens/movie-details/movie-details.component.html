<div *ngIf="movie">
    <div class="header" [style.background-image]="'url(https://image.tmdb.org/t/p/w1920_and_h800_multi_faces/'+movie.backdrop_path+')'">

        <div class="custom-background">
            <div class="container">
                <div class="d-flex">
                    <img src="https://image.tmdb.org/t/p/w220_and_h330_face/{{movie.poster_path}}" />
                    <div class="d-flex flex-column movie-details">
                        <h1>{{movie.title}} ({{movie.release_date | date: 'y'}})</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
